name: Trigger auto deployment for recipeapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ development ]
    paths:
    - '**'
    - '.github/workflows/recipeapp-AutoDeployTrigger-7564f6cb-47cb-4f18-8a57-23ef5d589980.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Azure-Starbender-Dev
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.RECIPEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RECIPEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RECIPEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Persistent Data environment storage mapping
        shell: bash
        env:
          RESOURCE_GROUP: Dev
          CONTAINER_ENV_NAME: recipeapp-env
          ENV_STORAGE_NAME: recipes
          AZURE_FILE_ACCOUNT_NAME: ${{ secrets.RECIPEAPP_STORAGE_ACCOUNT_NAME }}
          AZURE_FILE_ACCOUNT_KEY: ${{ secrets.RECIPEAPP_STORAGE_ACCOUNT_KEY }}
          AZURE_FILE_SHARE_NAME: ${{ secrets.RECIPEAPP_RECIPES_SHARE_NAME }}
        run: |
          set -euo pipefail

          az extension add --name containerapp --upgrade --allow-preview true --output none

          az containerapp env storage set \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_ENV_NAME" \
            --storage-name "$ENV_STORAGE_NAME" \
            --azure-file-account-name "$AZURE_FILE_ACCOUNT_NAME" \
            --azure-file-account-key "$AZURE_FILE_ACCOUNT_KEY" \
            --azure-file-share-name "$AZURE_FILE_SHARE_NAME" \
            --access-mode ReadWrite \
            --output none

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src
          dockerfilePath: Starbender.RecipeApp/Dockerfile
          acrName: sbdev
          containerAppName: recipeapp
          resourceGroup: Dev
          imageToBuild: sbdev.azurecr.io/recipeapp:${{ github.sha }}

      - name: Configure Persistent Data volume mount
        shell: bash
        env:
          RESOURCE_GROUP: Dev
          CONTAINER_APP_NAME: recipeapp
          CONTAINER_ENV_NAME: recipeapp-env
          ENV_STORAGE_NAME: recipes
          VOLUME_NAME: recipedata
          MOUNT_PATH: /app/data/recipes
          KEYVAULT_ENABLED: ${{ vars.KEYVAULT__ENABLED }}
          KEYVAULT_VAULTURI: ${{ vars.KEYVAULT__VAULTURI }}
        run: |
          set -euo pipefail

          az containerapp env storage show \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_ENV_NAME" \
            --storage-name "$ENV_STORAGE_NAME" \
            --output none

          container_name=$(az containerapp show \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APP_NAME" \
            --query "properties.template.containers[0].name" \
            --output tsv)

          az containerapp update \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_APP_NAME" \
            --set template.volumes[0].name="$VOLUME_NAME" \
                  template.volumes[0].storageType=AzureFile \
                  template.volumes[0].storageName="$ENV_STORAGE_NAME" \
                  template.containers[0].name="$container_name" \
                  template.containers[0].volumeMounts[0].volumeName="$VOLUME_NAME" \
                  template.containers[0].volumeMounts[0].mountPath="$MOUNT_PATH" \
            --set-env-vars DataProtection__PersistKeysToFileSystem__Path="$MOUNT_PATH/dpkeys" \
                           KeyVault__Enabled="$KEYVAULT_ENABLED" \
                           KeyVault__VaultUri="$KEYVAULT_VAULTURI"
