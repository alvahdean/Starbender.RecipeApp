name: Trigger auto deployment for recipeapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ development ]
    paths:
    - '**'
    - '.github/workflows/recipeapp-AutoDeployTrigger-cede56ae-91c2-4d21-9381-4f4c0c5aa24b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.RECIPEAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}src/Starbender.RecipeApp
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: sbdev.azurecr.io
          registryUsername: ${{ secrets.RECIPEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECIPEAPP_REGISTRY_PASSWORD }}
          containerAppName: recipeapp
          resourceGroup: Dev
          imageToBuild: sbdev.azurecr.io/recipeapp:${{ github.sha }}
          
            

     

